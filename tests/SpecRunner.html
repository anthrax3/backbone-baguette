<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
      <script src="https://raw.github.com/bestiejs/lodash/v1.0.0-rc.2/lodash.js"></script>
      <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
      <script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.rc.1.js"></script>

    <script src="http://backbonejs.org/backbone.js"></script>
  <!--<script type="text/javascript" src="../backbone.baguette.js"></script>-->
  <script type="text/javascript" src="../backbone.baguette.min.js"></script>
  <script src="http://sinonjs.org/releases/sinon-1.5.2.js"></script>
  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/BaguetteSpec.js"></script>
  <script src="http://requirejs.org/docs/release/2.1.2/minified/require.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        requirejs.config({
        baseUrl:'./',
        shim:{
          'backbone':{
            deps:['lodash','jquery'],
            exports:'Backbone'
          }
        },
        paths:{
          Baguette:'../src',

        },
        map:{
          '*':{
            'Backbone':'backbone'
          }
        }
      });

        require(['Baguette/CollectionView'],function(CollectionView){
          console.log(CollectionView);
        })



        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
